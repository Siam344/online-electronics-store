{% extends "base.html" %} {% block content %}
<h2>Admin Dashboard</h2>
<a href="{{ url_for('main.add_product') }}" class="btn btn-primary mb-3"
  >Add Product</a
>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    {% for product in products %}
    <tr>
      <td>{{ product.name }}</td>
      <td>${{ product.price }}</td>
      <td>{{ product.description }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
