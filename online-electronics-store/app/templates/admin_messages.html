{% extends "base.html" %} {% block content %}
<div class="container py-4">
  <h2>Contact Messages</h2>
  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Date</th>
          <th>Name</th>
          <th>Email</th>
          <th>Subject</th>
          <th>Message</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {% for message in messages %}
        <tr class="table-warning">
          <td>{{ message.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
          <td>{{ message.name }}</td>
          <td>{{ message.email }}</td>
          <td>{{ message.subject }}</td>
          <td>{{ message.message }}</td>
          <td>
            <form
              method="POST"
              action="{{ url_for('main.mark_message_read', message_id=message.id) }}"
            >
              <button
                type="submit"
                class="btn btn-sm"
                style="background-color: #ffc107; color: black; border: none"
              >
                Unread
              </button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
