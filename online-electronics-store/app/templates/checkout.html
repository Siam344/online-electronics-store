{% extends "base.html" %} {% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Delivery and Payment Details</h2>
  <form method="POST" action="{{ url_for('main.process_checkout') }}">
    <h4>Delivery Address</h4>
    <div class="mb-3">
      <label for="address" class="form-label">Street Address</label>
      <input type="text" class="form-control" name="address" maxlength="255" required />
    </div>
    <div class="mb-3">
      <label for="city" class="form-label">City</label>
      <input type="text" class="form-control" name="city" maxlength="100" pattern="^((?:[A-Za-z]+ ?){1,3})$" required title="Please enter a valid city and no numbers allowed!"/>
    </div>
    <div class="mb-3">
      <label for="postal_code" class="form-label">Postal Code</label>
      <input type="text" class="form-control" name="postal_code" minlength="4" maxlength="4" pattern="^\d*$" required title="Please enter a valid postcode"/>
    </div>

    <h4 class="mt-4">Card Information</h4>
    <div class="mb-3">
      <label for="card_name" class="form-label">Cardholder Name</label>
      <input type="text" class="form-control" name="card_name" maxlength="100" pattern="^((?:[A-Za-z]+ ?){1,3})$"  required title="No numbers allowed in cardholder name!"/>
    </div>
    <div class="mb-3">
      <label for="card_number" class="form-label">Card Number</label>
      <input
        type="text"
        class="form-control"
        name="card_number"
        minlength="16"
        maxlength="16"
        pattern="^\d*$"
        required title="Please enter a valid card number - only numbers"
      />
    </div>
    <div class="mb-3">
      <label for="exp_date" class="form-label">Expiration Date</label>
      <input
        type="text"
        class="form-control"
        name="exp_date"
        placeholder="MM/YY"
        pattern="^(0[1-9]|1[0-2])\/?([0-9]{2})$"
        required title="Please use the following format MM/YY (Month/Year)"
      />
    </div>
    <div class="mb-3">
      <label for="cvc" class="form-label">CVC</label>
      <input
        type="text"
        class="form-control"
        name="cvc"
        minlength="3"
        maxlength="3"
        pattern="^\d*$"
        required title="Invalid CVC, please use numbers only"
      />
    </div>
    <button type="submit" class="btn btn-success">Pay</button>
  </form>
</div>
{% endblock %}
